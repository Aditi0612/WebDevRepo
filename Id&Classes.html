<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
</head>
<body>
    <h3>This is ids and classes</h3>
    <!-- Ids are used to uniquely identify an element and act as primary key for that page i.e. one page cannot have 2 ids with same name -->
    <!-- Classes are used to give same behaviour to one or more elements. -->
    <div id="MainBox" class="RedBg">
     This is MainBox.
    </div>
    <!-- Some shortcuts of emmet to create classes and ids -->
    <!-- . is used for class -->
    <!-- # is used for id -->
    <!-- Emmet takes div as default if we write ".background" and press enter "div class="background" is generated-->
    <span class="redBg"></span>
    <span id="MainId"></span>
    <div class="background"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.MyClass1.MyClass2.MyClass3*4 + <tab>-->
        <span class="MyClass1 MyClass2 MyClass3">first</span>
        <span class="MyClass1 MyClass2 MyClass3">second</span>
        <span class="MyClass1 MyClass2 MyClass3">third</span>
        <span class="MyClass1 MyClass2 MyClass3">fourth</span>

</body>
</html>
