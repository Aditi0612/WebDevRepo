<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
       /* This is element selector */
        p{ 
           border:2px solid red;
        } 

        /* This is id selector */
        /* #Red{ 
               color: greenyellow;
            } */

         /* This is class selector */
         .Blue{
             color: indianred;
         }

         .Green{
             background-color: lightsalmon;
         }

         /* This is grouping selectors */
         span,footer{
             background-color: magenta;
         }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragarph.</p>
    <p id="Red" class="Blue Green">This is another simple paragarph.</p>
    <p>This is yet another simple paragarph.</p>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>
</html>
