<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- By default html chops of all spaces given by user and just fills one space after each word -->
    <!-- <p>This is a paragraph</p> is same as <p>This is also a        paragraph</p> -->
    <!-- In order to add extra spaces we use html entities &nbsp;-->
    <!-- In order to write any tag/reserved keywords of html as normal text on website we use &lt; and &gt; -->
    <!-- It order to write special characters not available on keyboard we use entities -->

    <div class="C1">
        <p>This is a &nbsp; paragraph</p>
        <p>We write a paragraph using this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Cpoywrite is written like this &copy;</p>
        <p>Empty character is written like this &#8203;</p>
    </div>
</body>
</html>
