<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & block</title>
</head>
<body>
    <!-- Paragraph is a block element i.e it occupies all the space of that block -->
    <!-- Span tag is an inline tag that is used to allign things in one line -->
    <p style="border: 2px solid red;">This is a paragarph</p> <p style="border: 2px solid blue;">This is also a paragraph</p>
    <span style="border: 2px solid green;">This is a span.</span> <span style="border: 2px solid pink;">This is a span as well.</span>
</body>
</html>
